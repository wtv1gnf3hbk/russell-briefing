name: Generate Russell Briefing

on:
  schedule:
    # 5:30am EST = 10:30 UTC. During EDT this fires at 6:30am ET â€” still fine.
    - cron: '30 10 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Scrape news sources
        run: node generate-briefing.js

      - name: Write briefing
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: node write-briefing.js

      - name: Commit and push
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add briefing.json briefing.md index.html screenshots/
          git diff --staged --quiet || git commit -m "Update Russell briefing $(TZ=America/New_York date +%Y-%m-%d)"
          git push
